<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery</title>
    <link rel="stylesheet" href="battery.css">
</head>
<body>
    <main>
        <h3>Battery Test</h3>
        <div id="container">
            <div id="top">
                <button></button>
            </div>
            <div id="batteryContainer">
                <div id="topPart"></div>
                <div id="middlePart"></div>
                <div id="bottomPart"></div>
            </div>
            <div id="buttonContainer">
                <button id="raiseButton" class="buttonChange">+</button>
                <button id="reduceButton" class="buttonChange">-</button>
            </div>
        </div>
        <h4>Battery Empty</h4>
        <h5>Battery FULL</h5>
        
    </main>



    <script src="battery.js"></script>
</body>
</html>
